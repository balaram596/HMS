<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- For Font Awesome icons -->
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8f9;
            color: #333;
            padding: 20px;
        }

        /* Container for the form */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Title styling */
        h2 {
            text-align: center;
            color: #007bff;
        }

        /* Label styling */
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }

        /* Input field styling */
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Link styling */
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Icon styling */
        .icon {
            color: #007bff;
            margin-right: 8px;
        }
        
        .form-container .section-title {
            margin-bottom: 10px;
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><i class="fas fa-procedures icon"></i>Patient Registration</h2>
        <form action="patient_register.php" method="POST">
            <div class="section-title"><i class="fas fa-user icon"></i>Personal Information</div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            
            
            <label for="phone">Contact Number:</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <div class="section-title"><i class="fas fa-lock icon"></i>Account Information</div>
			<label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            
            <button type="submit">Register</button>
        </form>
        
        <a href="patient_login.html"><i class="fas fa-sign-in-alt icon"></i>Already have an account? Login here</a>
    </div>
</body>
</html>
