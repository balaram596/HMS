<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- For Font Awesome icons -->
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8f9;
            color: #333;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensures full screen height */
            flex-direction: column;
        }

        /* Container for the form */
        .form-container {
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%; /* Make sure the form container is responsive */
        }

        /* Title styling */
        h2 {
            text-align: center;
            color: #007bff;
        }

        /* Label styling */
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }

        /* Input field styling */
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Link styling */
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Icon styling */
        .icon {
            color: #007bff;
            margin-right: 8px;
        }

        .form-container .section-title {
            margin-bottom: 10px;
            font-size: 18px;
            color: #007bff;
        }

        /* Action Buttons (Home and Back) */
        .action-buttons {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10; /* Ensure the buttons are on top of the content */
        }

        .action-buttons a {
            display: inline-flex;
            align-items: center;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .action-buttons a:hover {
            background-color: #0056b3;
        }

        /* Specific button styles */
        .back-button {
            background-color: #28a745;
        }

        .back-button:hover {
            background-color: #218838;
        }

        /* Patient icon styling */
        .patient-icon {
            display: block;
            font-size: 50px;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Action buttons (Back and Home) -->
    <div class="action-buttons">
        <!-- Back Button (redirects to previous page) -->
        <a href="javascript:history.back()" class="back-button"><i class="fas fa-arrow-left icon"></i>Back</a>
        
        <!-- Home Button (redirects to the home page) -->
        <a href="index.html" class="home-button"><i class="fas fa-home icon"></i>Home</a>
    </div>

    <div class="form-container">
        <!-- Patient Icon -->
        
        
        <h2><i class="fas fa-procedures icon"></i>Patient Login</h2>
        <form action="patient_login.php" method="POST">
            <label for="username"><i class="fas fa-user icon"></i>Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password"><i class="fas fa-lock icon"></i>Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        
        <a href="patient_register.html"><i class="fas fa-user-plus icon"></i>Don't have an account? Register here</a>
    </div>
</body>
</html>
